<div class="" style="padding:45px 0px">
  <h3 class="text-center text-primary">To Do List App</h3>
</div>

<div class="jumbotron">
    <h5>Add your ToDo list here</h5>
    <div class="input-group">
        <input type="text" class="form-control" #itemTitle>
        <div class="input-group-addon bg-success hover-cursor" (click)="onAdd(itemTitle)">
            <i class="fa fa-plus text-white"></i>
        </div>
    </div>
</div>

<div class="input-group mt-10">
  <button class="btn btn-danger hover-cursor mr-10" (click)="deleteAll(itemTitle)">
    <i class="fa fa-trash"> DeleteAll</i>
  </button>

  <button class="btn btn-danger hover-cursor" (click)="deleteSelected()">
    <i class="fa fa-trash"> Delete selected</i>
  </button>
</div>

<div class="mt-10">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of toDoListArray, let i = index" [attr.data-index]="i">
      <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alterCheck(i,item)">
        <i class="fa fa-square fa-lg text-primary" [ngClass]="item.isChecked?'fa-check-square':'fa-square'"></i>
      </span>
      {{item.title}}
      <div class="hover-cursor btn text-danger pull-right" (click)="onDelete(i)">
        <i class="fa fa-times-circle fa-lg"></i>
      </div>
    </li>
  </ul>
</div>
